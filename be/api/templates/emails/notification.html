<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #3498db; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { text-align: center; padding: 10px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ notification.title }}</h2>
        </div>
        <div class="content">
            <p>Hello {{ user.first_name }},</p>
            <p>{{ notification.message }}</p>
            
            {% if notification.related_object_id %}
            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ site_url }}/notifications/{{ notification.id }}/" 
                   style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
                    View Details
                </a>
            </p>
            {% endif %}
        </div>
        <div class="footer">
            <p>This is an automated message from HardwareHub System. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
